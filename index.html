<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Name and Age</title>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAK-nJvyQYRjtQ7Mpum5r4ZAe1efP7qtg0",
    authDomain: "basicfirebaseoperations.firebaseapp.com",
    projectId: "basicfirebaseoperations",
    storageBucket: "basicfirebaseoperations.appspot.com",
    messagingSenderId: "7667569942",
    appId: "1:7667569942:web:b50afe2d7030236c2a2c37"
    };

    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase database
    const database = firebase.database();

    // Function to insert name and age into the database
    function insertData() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      // Push data to the database
      database.ref('users').push({
        name: name,
        age: age
      });

      // Clear input fields after submission
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
    }
  </script>
</head>
<body>
  <h1>Insert Name and Age</h1>
  <form onsubmit="insertData(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
